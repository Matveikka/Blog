<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постов</title>
    <style>
        body {background-color: #F5F5DC; color: #222;}
        .centered {text-align: center;}
    </style>
</head>
<body>
    <h1 class='centered'>Блог пользователя Matveikka</h1>
    <a href="{{ url_for('new_post') }}"><button>Добавить новый пост</button></a>
    <ul>
        {% for post in posts %}
        <li><a href="{{ url_for('get_post', post_slug=post['slug']) }}">{{ post['title'] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
